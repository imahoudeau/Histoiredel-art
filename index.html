<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

      
        <a-marker type='barcode' value='0'>
   
           
            </a-text><a-text value="confort " 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="harmonie " 
            side="double" position = "0 0 -2" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="mouvement " 
            side="double" position = "2 0 0" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="equilibre " 
            side="double" position = "2 0 1" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="epurer " 
            side="double" position = "-2 0 0" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="simple " 
            side="double" position = "-2 0 1" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
            <a-text value="organique " 
            side="double" position = "0 0 1" rotation="270 0 0" 
            width="8"
            color="black" align="center" >
            </a-text>
          
            <a-image
            src="image.png" 
            position="0 0 0"
            rotation="270 0 0 "
            width=" 1.5"
            height="1.2"
            ></a-image>

            

        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
